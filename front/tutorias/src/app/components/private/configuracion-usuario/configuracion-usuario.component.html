<p-panel header="Usuarios - Docentes">
  <div class="p-grid">

    <p-table [value]="docenteCis"  [paginator]="true" [rows]="5" [showCurrentPageReport]="true"  urrentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
     styleClass="p-datatable-responsive-demo" >
      <ng-template pTemplate="header">
        <tr>
          <th>Correo</th>
          <th>Nombres</th>
          <Th>Estado</Th>
          <th>Opción</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-obj let-rowIndex="rowIndex">
        <tr>
          <td>{{obj.Correo }}</td>
          <td>{{obj.Nombres }}</td>

          <td>
            <span [class]="obj.estado ==1? 'etiqueta-activo':'etiqueta-inactivo'">{{obj.estado ==1 ? 'ACTIVO':'INACTIVO'}}</span>
          </td>

          <td>
            <ng-container *ngIf="obj.estado == 1">
              <button pButton pRipple type="button" icon="pi pi-trash"
                class="p-button-rounded boton-accion-secundaria p-mr-2" (click)="eliminarDocente(rowIndex, $event)"></button>
              <p-confirmPopup></p-confirmPopup>
            </ng-container>
            <ng-container *ngIf="obj.estado == 0">
              <button pButton pRipple type="button" icon="pi pi-thumbs-up"
                class="p-button-rounded p-button-warning p-mr-2" (click)="activarDocente(rowIndex, $event)" ></button>
              <p-confirmPopup></p-confirmPopup>
            </ng-container>
          </td>
        </tr>

      </ng-template>
    </p-table>
  </div>
</p-panel>

<br>
<p-panel header="Usuarios - Estudiantes">
  <div class="p-grid">

    <p-table  [paginator]="true" [rows]="5" [showCurrentPageReport]="true"  urrentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [value]="estudianteCis"  #dt1 [globalFilterFields]="['Correo','Nombres']"
      styleClass="p-datatable-responsive-demo" >
     <ng-template pTemplate="caption">
      <div class="p-d-flex">
        <span class="p-input-icon-left p-ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
            placeholder="Búsqueda" />
        </span>
      </div>
    </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Correo</th>
          <th>Nombres</th>
          <Th>Estado</Th>
          <th>Opción</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-objeto let-rowIndex="rowIndex">
        <tr>
          <td>{{objeto.Correo }}</td>
          <td>{{objeto.Nombres }}</td>

          <td>
            <span [class]="objeto.estado ==1? 'etiqueta-activo':'etiqueta-inactivo'">{{objeto.estado ==1 ? 'ACTIVO':'INACTIVO'}}</span>
          </td>

          <td>
            <ng-container *ngIf="objeto.estado == 1">
              <button pButton pRipple type="button" icon="pi pi-trash"
                class="p-button-rounded boton-accion-secundaria p-mr-2" (click)="eliminaEstudiante(rowIndex, $event)" ></button>
              <p-confirmPopup></p-confirmPopup>
            </ng-container>
            <ng-container *ngIf="objeto.estado == 0">
              <button pButton pRipple type="button" icon="pi pi-thumbs-up"
                class="p-button-rounded p-button-warning  p-mr-2" (click)="activarEstudiante(rowIndex, $event)"></button>
              <p-confirmPopup></p-confirmPopup>
            </ng-container>
          </td>
        </tr>

      </ng-template>
    </p-table>
  </div>
</p-panel>
